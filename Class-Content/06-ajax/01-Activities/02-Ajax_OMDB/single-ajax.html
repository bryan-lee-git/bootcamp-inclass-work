<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Single AJAX</title>
</head>

<body style="text-align:center">

  <div id="data-area"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // constructing a queryURL variable we will use instead of the literal string inside of the ajax method
    var title = "space+jam";
    var queryURL = "https://www.omdbapi.com/?t=" + title + "&y=&plot=short&apikey=trilogy";

    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(movieData) {
      console.log(movieData);
      console.log(movieData.Plot);
      $("#data-area").html("Title: " + movieData.Title + "<br>");
      $("#data-area").append("Actors: " + movieData.Actors + "<br>");
      $("#data-area").append("Plot: " + movieData.Plot + "<br>");
      var poster = $("<img>");
      poster.attr("src", movieData.Poster);
      $("#data-area").append(poster);

    });
// ---------------------------------------------------------

    console.log("This console.log will probably happen first because of asynchronicity.");
    var x = 2;
    var y = 10;
    var z = 13;
    console.log("We can also assign some variables and do some arithmetic while we wait too: 2 + 10 + 13 = ", x + y + z);
  </script>

</body>

</html>
