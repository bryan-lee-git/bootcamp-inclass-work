<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drink-options div -->
  <div id="drink-options"></div>

  <script type="text/javascript">

    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    // 1. Create code that "grabs" the div with the matching id (#drink-options);
    // ...

    var drinks = document.getElementById("drink-options");


    // ...


    // 2. Create a for loop that creates HTML content of all the drinks using JavaScript.
    // HINT: You will need to use each of the following methods: createElement, textContent, appendChild
    // ...


    // go to list -> loop through array -> each thing is called "drink"
    drinkList.forEach(drink => {
      //declare a variable to create an element p tag
      var x = document.createElement ("p");
      //write the drink to the p tag
      x.textContent = drink;
      //adds the next drink in another p tag after the last
      drinks.appendChild(x);
      

    });


    // ...

  </script>

</body>
</html>
