<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // defined an array and variable tvShow
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 times (as long as i is less than 4) Times
      for (var i = 1; i < 4; i++) {

        //i = 1, counts up to 3
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        //adds shows to array
        favTVshows.push(tvShow);
      }

      //for every variable less than favTSshows.lenth
      for (var j = 0; j < favTVshows.length; j++) {

        //alert what is in the area
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
