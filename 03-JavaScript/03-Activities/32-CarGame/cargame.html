<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Car Game</h1>
    <p>Type "h" to honk the horn.</p> 
    <p>Type "j" to drive to work.</p>
    <p>Type "w" to drive around the world.</p>
    <p>Type "t" to get a tune up.</p>
    <p>View the console to see car stats.</p>

    <script>

        var car = {
            make: "Honda",
            model: "Fit",
            color: "Blue Raspberry",
            mileage: 3000,
            isWorking: true,
    
            driveToWork: function() {
    
              alert("Old Mileage: " + this.mileage);
    
              this.mileage = this.mileage + 8;
    
              alert("New mileage: " + this.mileage);
            },
    
            driveAroundWorld: function() {
    
              alert("Old Mileage: " + this.mileage);
    
              this.mileage = this.mileage + 24000;
    
              alert("New Mileage: " + this.mileage);
              alert("Car needs a tuneup!");
    
              this.isWorking = false;
            },
    
            getTuneUp: function() {
              alert("Car is ready to go!");
              this.isWorking = true;
            },
    
            honk: function() {
              alert("Honk! Honk!");
            },

            reWriteStats: function() {
            console.log(car);
            }
        };

        //This function is run whenever the user presses 
        document.onkeyup = function(event) {

            // Determines which key was pressed.
            var userKey = event.key;

            if (userKey === "j") {
            car.driveToWork();
            car.reWriteStats();
            }
            if (userKey === "h") {
            car.honk();
            car.reWriteStats();
            }
            if (userKey === "w") {
            car.driveAroundWorld();
            car.reWriteStats();
            }
            if (userKey === "t") {
            car.getTuneUp();
            car.reWriteStats();
            }
        };

    

    </script>
    
</body>
</html>
