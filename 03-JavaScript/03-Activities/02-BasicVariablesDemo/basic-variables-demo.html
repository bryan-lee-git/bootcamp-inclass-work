<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Basic Variable Assignment</title>
  </head>
  <body>

    <!-- Note the script tag here as well as the "text/javascript" -->
    <!-- When we write JavaScript in HTML, it must be contained within a <script> tag. -->

    <script type="text/javascript">

      // Variables can be strings, numbers, or booleans (true / false)

      // var keyword, var name, assignment (=), value, termination (end;)
      var name = "Snow White"; // string
      var name = "Bryan"
      var dwarfCount = 7; // number
      var dwarfCount = 10;
      var isSleeping = true; // boolean value, yes or no
      var isAwake = false; // boolean value

    </script>

  </body>
</html>
